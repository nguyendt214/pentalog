<!--@vars
{"var customer.user_name":"Sender Name",
"var customer.user_email":"Sender Email",
"var customer.user_telephone":"Sender Telephone",
"var customer.content":"content",
"var customer.comment_id":"comment_id"}
@-->
<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650"
                       style="border:1px solid #E0E0E0;">
                    <tr>
                        <td>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>Name:</strong> {{var
                                customer.user_name}}</p>

                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>E-mail:</strong>
                                {{var customer.user_email}}</p>

                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>Telephone:</strong>
                                {{var customer.user_telephone}}</p>

                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>Comment
                                Title:</strong> {{var customer.title}}</p>

                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>Comment
                                Content:</strong> {{var customer.content}}</p>

                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>Comment Id:</strong>
                                {{var customer.comment_id}}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
